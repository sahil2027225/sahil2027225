<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .card {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        .message {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .cake {
            width: 150px;
            margin: 0 auto;
        }

        .footer {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Happy Birthday To YOU</div>
        <div class="message">
            Wishing you a fantastic day filled with joy and happiness.
        </div>
        <div class="footer">From: SAHIL</div>
    </div>
</body>
</html>
